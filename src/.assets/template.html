<style>
  body {
    -ms-overflow-style: none;
  }

  body::-webkit-scrollbar {
    display: none;
  }

  h1 {
    margin: 0 !important;
  }

  img.smallimg {
    transition: all 0.2s ease-in-out;
    max-height: 250px;
    max-width: 250px;
  }

  img.bigimg {
    max-height: 100%;
    max-width: 100%;
  }
</style>

<script>
  // fix whitespace due to template injection
  let me = document.getElementsByClassName("markdown-body")[0].children[0];
  me.style.margin = "0";

  // onload
  window.onload = () => {
    // clickable images
    [].forEach.call(document.getElementsByClassName("smallimg"), (element) => {
      element.addEventListener("click", (event) => {
        event.target.classList.toggle("bigimg");
      });
    });
  };
</script>
