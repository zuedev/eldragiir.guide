backend:
  name: github
  repo: zuedev/worlds
media_folder: "assets"
collections:
  - label: "Eldragiir Rulesets"
    name: "eldragiir-rulesets"
    folder: "eldragiir/rulesets"
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Thumbnail", name: "thumbnail", widget: "image" }
      - { label: "Body", name: "body", widget: "markdown" }
